<header>
        <div class="navbar navbar-expand-sm navbar-dark" style="background-color:#A52A2A;"> 
            <div class="container">
                {% if user.is_authenticated %}
                <a href="{% url 'select' %}" class="navbar-brand">Debian Log-Based Security</a>
                {% else %}
                <a href="/" class="navbar-brand">Debian Log-Based Security</a>
                {% endif %}
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">( {{ user.username }} )  Logout</a>
                            <form action="{% url 'logout' %}" method="POST" id="logout">
                                    {%csrf_token%}
                                    <input type="hidden">  
                             </form>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="nav-link">Login</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'register' %}" class="nav-link">Register</a>
                        </li>
                    {% endif %}
                    
                </ul>
            </div>
        </div>
    </header>
