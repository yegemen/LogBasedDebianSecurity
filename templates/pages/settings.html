{% extends 'layout.html' %}

{% block content %}
{% if user.is_authenticated %}
<br><br><br>

<label for="mail" style="color:white;">Uyarı Mail Adresi:</label><br>

<br><br><br><br>

<label for="mail" style="color:white;">Azami İstek Sayısı:</label><br>

<br><br><br><br>

<div class="form-group w-25" style="color:white;">
    <form action="{% url 'settings' %}" method='POST'>
        {% csrf_token %}
        <label for="mail">Uyarı Mail Adresi Değiştir:</label>
        <br><br>
        <input type="text" name="mail" class="form-control" style="width:200px;">
        <br>
        <input type="submit" class="btn btn-danger btn-lg btn-block" value="Güncelle">
    </form>
</div>
<br><br><br>
<div class="form-group w-25" style="color:white;">
    <form action="{% url 'settings' %}" method='POST'>
        {% csrf_token %}
        <label for="mail">Azami İstek Sayısı Değiştir:</label>
        <br><br>
        <input type="text" name="istek" class="form-control" style="width:200px;">
        <br>
        <input type="submit" class="btn btn-danger btn-lg btn-block" value="Güncelle">
    </form>
</div>

<br>
{% else %}
<br>
<h1> Hata ! </h1>
{% endif %}

{% endblock %}
